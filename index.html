<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>Soccer Tips</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #22223b 100%);
            color: #f9fafc;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(90deg, #1a73e8 0%, #22223b 100%);
            color: #ffffff;
            padding: 28px 20px 20px 20px;
            text-align: center;
            box-shadow: 0 4px 18px rgba(26, 115, 232, 0.18);
        }
        .container {
            padding: 30px 20px;
            margin: auto;
            max-width: 800px;
        }
        .result-label {
            display: inline-block;
            background: linear-gradient(90deg, #e94560 0%, #1a73e8 100%);
            color: #fff;
            padding: 10px 28px;
            border-radius: 28px;
            font-size: 1.15rem;
            font-weight: bold;
            margin: 35px 0 18px 0;
            letter-spacing: 1.2px;
            box-shadow: 0 2px 10px rgba(26, 115, 232, 0.15);
            text-shadow: 1px 2px 7px rgba(0,0,0,0.22);
        }
        .end-image-block {
            text-align: center;
            margin-bottom: 38px;
            margin-top: 10px;
        }
        .end-image {
            display: block;
            margin: 0 auto 16px auto;
            max-width: 400px;
            max-height: 300px;
            width: auto;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.38);
            background: #181818;
        }
        .status {
            display: inline-block;
            padding: 9px 28px;
            border-radius: 24px;
            font-weight: bold;
            color: #fff;
            font-size: 1.05rem;
            letter-spacing: 1px;
            margin-bottom: 5px;
            box-shadow: 0 2px 7px rgba(0,0,0,0.15);
        }
        .status.won {
            background: linear-gradient(90deg, #28a745 0%, #00c9a7 100%);
        }
        .status.loss {
            background: linear-gradient(90deg, #b71c1c 0%, #dc3545 100%);
        }
        .status.pending {
            background: linear-gradient(90deg, #ffc107 0%, #f7971e 100%);
            color: #22223b;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 18px 10px;
            background: #181828;
            color: #b5b5b5;
            font-size: 1rem;
            letter-spacing: 1px;
        }
        .intro-image {
            max-width: 120px;
            border-radius: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
        }
    </style>
</head>
<body>
    <header>
        <img src="-5890865169557472356_109.jpg" alt="Intro Image" class="intro-image">
        <h1>EmpireBet</h1>
        <p>ALL VIP TICKET FOR 2025</p>
    </header>

    <div class="container">
        <!-- Result for May -->
        <div class="result-label">Result for May</div>
        <div class="end-image-block">
            <img src="AddText_05-15-09.47.11.png" alt="May Results" class="end-image">
            <span class="status won">Win</span>
        </div>
        <div class="end-image-block">
            <img src="AddText" alt="May Results" class="end-image">
            <span class="status pending">Pending</span>
        </div>
        <div class="end-image-block">
            <img src="AddText_Loss.png" alt="May Results" class="end-image">
            <span class="status loss">Loss</span>
        </div>
        
        <!-- Result for June -->
        <div class="result-label">Result for June</div>
        <div class="end-image-block">
            <img src="AddText_June_Win.png" alt="June Results" class="end-image">
            <span class="status won">Win</span>
        </div>
        <div class="end-image-block">
            <img src="AddText_June_Pending.png" alt="June Results" class="end-image">
            <span class="status pending">Pending</span>
        </div>
        <div class="end-image-block">
            <img src="AddText_June_Loss.png" alt="June Results" class="end-image">
            <span class="status loss">Loss</span>
        </div>
        <!-- Add or adjust more blocks as you wish -->
    </div>

    <div class="footer">
        <p>&copy; 2025 EmpireBet. All Rights Reserved.</p>
    </div>
</body>
</html>
