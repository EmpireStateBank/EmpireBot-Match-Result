<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Recent Trade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(34, 49, 63, 0.93);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 18px;
            max-width: 410px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 2.1rem;
            margin-bottom: 0.6rem;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .recent-trade-label {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            color: #8fd6e7;
        }
        .code-list {
            margin-top: 1.2rem;
        }
        .code-box {
            font-family: 'Fira Mono', monospace;
            background: #22313f;
            color: #e9e9e9;
            font-size: 1.2rem;
            padding: 1rem 1.2rem;
            border-radius: 8px;
            margin: 0.8rem 0 0.3rem 0;
            position: relative;
            letter-spacing: 1px;
            word-break: break-all;
            user-select: all;
        }
        .copy-btn {
            background: linear-gradient(90deg, #34e0e0 0, #56a9ff 100%);
            color: #222;
            font-weight: bold;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            padding: 0.7em 2.4em;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(52,224,224,0.1);
            transition: background 0.2s, color 0.2s;
            margin-bottom: 0.7em;
            outline: none;
        }
        .copy-btn:active {
            background: linear-gradient(90deg, #56a9ff 0, #34e0e0 100%);
        }
        .copied-msg {
            display: none;
            color: #81fa8c;
            font-size: 1rem;
            margin-bottom: 1em;
            font-weight: 600;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @media (max-width: 500px) {
            .container {
                max-width: 96vw;
                padding: 1.2rem 0.5rem 1.2rem 0.5rem;
            }
            .code-box {
                font-size: 1rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Recent Trade</h1>
        <div class="recent-trade-label">Recent Trade Codes:</div>
        <div class="code-list" id="codeList">
            <!-- Codes will be rendered here -->
        </div>
    </div>
    <script>
        // Add your codes here
        const recentTradeCodes = [
            "ABCD-1234-EFGH",
            "WXYZ-5678-IJKL",
            "MNOP-9101-QRST"
            // Add more codes as needed
        ];

        const codeList = document.getElementById('codeList');

        recentTradeCodes.forEach((code, idx) => {
            // Create code box container
            const codeBox = document.createElement('div');
            codeBox.className = 'code-box';
            codeBox.innerText = code;

            // Create copy button
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.innerText = 'Copy Code';

            // Create copied message
            const copiedMsg = document.createElement('div');
            copiedMsg.className = 'copied-msg';
            copiedMsg.innerText = 'Code copied! Redirecting...';

            // Copy logic
            copyBtn.addEventListener('click', () => {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(code)
                        .then(() => {
                            copiedMsg.style.display = 'block';
                            copyBtn.disabled = true;
                            setTimeout(() => {
                                window.location.href = "https://www.sportybet.com/ng/m/verify_bet";
                            }, 1200);
                        });
                } else {
                    // Fallback for older browsers
                    const textarea = document.createElement('textarea');
                    textarea.value = code;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                    copiedMsg.style.display = 'block';
                    copyBtn.disabled = true;
                    setTimeout(() => {
                        window.location.href = "https://www.sportybet.com/ng/m/verify_bet";
                    }, 1200);
                }
            });

            // Append elements
            codeList.appendChild(codeBox);
            codeList.appendChild(copyBtn);
            codeList.appendChild(copiedMsg);
        });
    </script>
</body>
</html>
