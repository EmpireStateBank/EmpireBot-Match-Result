<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Fixture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .fixture-container {
            max-width: 800px;
            margin: 40px auto;
            background: #222;
            border-radius: 16px;
            padding: 32px 24px 48px 24px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.4);
        }
        .fixture-title {
            text-align: center;
            font-size: 2.1rem;
            font-weight: bold;
            letter-spacing: 1.5px;
            color: #ffd700;
            margin-bottom: 10px;
        }
        .fixture-time {
            text-align: center;
            color: #00c3ff;
            font-size: 1.1rem;
            margin-bottom: 28px;
        }
        .teams-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0 0 24px 0;
        }
        .team {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .team img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #00c3ff;
            background: #fff;
            margin-bottom: 12px;
            box-shadow: 0 0 16px #00c3ff44;
        }
        .team-name {
            margin-top: 3px;
            font-size: 1.15rem;
            font-weight: 600;
            color: #ffd700;
            text-align: center;
            letter-spacing: 1px;
        }
        .vs {
            flex: 0 0 70px;
            text-align: center;
            font-size: 2.3rem;
            font-weight: bold;
            color: #ff5e62;
            text-shadow: 1px 1px 12px #000, 0 0 8px #ff5e6233;
        }
        .new-fixture-space {
            margin-top: 48px;
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 30px 0;
            text-align: center;
            color: #888;
            font-size: 1.2rem;
            font-style: italic;
        }
        @media (max-width: 600px) {
            .teams-row {
                flex-direction: column;
                gap: 28px;
            }
            .vs {
                order: -1;
                margin-bottom: 12px;
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="fixture-container">
        <div class="fixture-title">Youth Friendly Football Match</div>
        <div class="fixture-time">Saturday, June 7, 2025 &bull; 4:00 PM</div>
        <div class="teams-row">
            <div class="team">
                <img src="teamA.jpg" alt="Team A">
                <div class="team-name">Divine God's Mercy Academy</div>
            </div>
            <div class="vs">VS</div>
            <div class="team">
                <img src="AddText_06-04-01.09.17.png" alt="Team B">
                <div class="team-name">The Rock FC</div>
            </div>
        </div>
        <div class="new-fixture-space">
            <!-- Space for new fixture -->
            <span>Add your next fixture here...</span>
        </div>
    </div>
</body>
</html>
