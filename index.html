<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Fixtures</title>
    <!-- Force desktop layout on all devices, but allow zooming -->
    <meta name="viewport" content="width=1024, user-scalable=yes">
    <style>
        body {
            background: #000; /* Changed to pure black */
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            min-width: 1024px;
            overflow-x: auto;
        }
        .fixture-container {
            max-width: 600px;
            margin: 48px auto 0 auto;
            background: #181818;
            border-radius: 14px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.4);
            padding: 32px 18px 48px 18px;
        }
        .fixture-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 9px;
            text-align: center;
            color: #ffd700;
            letter-spacing: 1px;
        }
        .fixture-time {
            text-align: center;
            margin-bottom: 28px;
            font-size: 1.1rem;
            color: #00c3ff;
        }
        .teams-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 48px;
            margin-bottom: 22px;
        }
        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .team img {
            width: 92px;
            height: 92px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #222;
            background: #272727;
            margin-bottom: 7px;
        }
        .team-name {
            font-size: 1.12rem;
            font-weight: 600;
            color: #fff;
            text-align: center;
            margin-top: 2px;
            max-width: 130px;
        }
        .vs {
            font-size: 2.4rem;
            font-weight: bold;
            color: #ffd700;
            margin: 0 18px;
            background: #000;
            border-radius: 50%;
            width: 74px;
            height: 74px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 16px rgba(0,0,0,0.3) inset;
            border: 2px solid #ffd700;
        }
        .match-info {
            margin-top: 18px;
        }
        .match-venue {
            text-align: center;
            font-size: 1.04rem;
            font-weight: 600;
            color: #63e6be; /* Teal green */
            margin-bottom: 10px;
            background: #23272e;
            padding: 6px 0;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .match-possibility-title {
            text-align: center;
            font-weight: 600;
            color: #00c3ff;
            margin-bottom: 8px;
        }
        .match-possibility-bar {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 7px;
        }
        .possibility {
            padding: 7px 16px;
            border-radius: 7px;
            font-size: 1.04rem;
            text-align: center;
            font-weight: 600;
        }
        .possibility.green { background: #2ecc40 !important; color: #fff !important; }
        .possibility.yellow { background: #ffd700 !important; color: #222 !important; }
        .possibility.red { background: #e74c3c !important; color: #fff !important; }
        .possibility.home { background: #0a3773; color: #ffd700; }
        .possibility.draw { background: #434343; color: #00c3ff; }
        .possibility.away { background: #6d081b; color: #ffd700; }
        .fixture-separator {
            border-top: 2px dashed #444;
            margin: 48px 0 40px 0;
        }
        .empty-space {
            height: 80px;
        }
        .team-label {
            font-size: 0.98rem;
            color: #ffd700;
            margin-bottom: 2px;
            font-weight: bold;
        }
        /* Full time score styling */
        .full-time-score {
            margin-top: 22px;
            text-align: center;
        }
        .full-time-score-inner {
            display: inline-block;
            background: #23272e;
            padding: 8px 22px;
            border-radius: 8px;
            font-size: 1.25rem;
            font-weight: 700;
            color: #ffd700;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .full-time-score-value {
            color: #fff;
        }
        /* Remove responsive styles for mobile */
        @media (max-width: 600px) {
            .fixture-container {
                padding: 32px 18px 48px 18px;
            }
            .teams-row {
                flex-direction: row;
                gap: 48px;
            }
            .vs {
                font-size: 2.4rem;
                width: 74px;
                height: 74px;
                margin: 0 18px;
            }
            .team img {
                width: 92px;
                height: 92px;
            }
        }
    </style>
</head>
<body>
    <div class="fixture-container">
        <!-- First Fixture -->
        <div class="fixture-title">Youth Friendly Football Match</div>
        <div class="fixture-time">Friday, June 5, 2025 â€¢ 08:00 AM</div>
        <div class="teams-row">
            <div class="team">
                <div class="team-label">Home</div>
                <img src="AddText_06-05-05.08.00.png" alt="Team A">
                <div class="team-name">Divine God's Mercy Academy</div>
            </div>
            <div class="vs">VS</div>
            <div class="team">
                <div class="team-label">Away</div>
                <img src="AddText_06-04-01.09.17.png" alt="Team B">
                <div class="team-name">The Rock FC</div>
            </div>
        </div>
        <div class="match-info">
            <div class="match-venue">
                Venue: Piaco Comprehensive College
            </div>
            <div class="match-possibility-title">
                Match Possibility
            </div>
            <div class="match-possibility-bar" id="possibility-bar">
                <div class="possibility home">Home 60%</div>
                <div class="possibility draw">Draw 30%</div>
                <div class="possibility away">Away 10%</div>
            </div>
            <!-- Full Time Score section START -->
            <div class="full-time-score">
                <span class="full-time-score-inner">
                    Full Time Score: <span class="full-time-score-value"> - </span>
                </span>
            </div>
            <!-- Full Time Score section END -->
        </div>

        <div class="fixture-separator"></div>

        <!-- Space for future fixture(s) -->
        <div class="empty-space"></div>

    </div>
    <script>
    // Dynamically assign colors based on percentages
    document.addEventListener('DOMContentLoaded', function() {
        // Get all possibility elements
        const bar = document.getElementById('possibility-bar');
        if (bar) {
            const items = Array.from(bar.children);
            // Extract percentages and store with nodes
            const percentages = items.map(item => {
                const match = item.textContent.match(/(\d+)%/);
                return match ? parseInt(match[1]) : 0;
            });
            // Make a sorted copy descending, find mapping
            const sorted = [...percentages].sort((a, b) => b - a);
            items.forEach((item, idx) => {
                item.classList.remove('green', 'yellow', 'red');
                if (percentages[idx] === sorted[0]) {
                    item.classList.add('green');
                } else if (percentages[idx] === sorted[1]) {
                    item.classList.add('yellow');
                } else {
                    item.classList.add('red');
                }
            });
        }
    });
    </script>
</body>
</html>
