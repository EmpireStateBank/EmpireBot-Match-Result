<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction History - PIN Protected</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e9f7ef 0%, #d6eaf8 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.11);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h2 {
            text-align: center;
            color: #00796b;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #1a237e;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #aed6f1;
            border-radius: 6px;
            font-size: 18px;
            transition: border 0.2s;
        }
        input[type="password"]:focus {
            border: 2px solid #00796b;
            outline: none;
        }
        input[type="submit"] {
            width: 100%;
            padding: 11px;
            background: #00796b;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #004d40;
        }
        .error {
            color: #b00;
            margin-bottom: 10px;
            text-align: center;
        }

        .history-table-wrapper {
            max-height: 220px;
            overflow-y: auto;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            background: #fafafa;
        }
        /* Custom scrollbar styles */
        .history-table-wrapper::-webkit-scrollbar {
            width: 8px;
        }
        .history-table-wrapper::-webkit-scrollbar-thumb {
            background: #aed6f1;
            border-radius: 8px;
        }
        .history-table-wrapper::-webkit-scrollbar-track {
            background: #eafaf1;
            border-radius: 8px;
        }
        .history-table {
            width: 100%;
            border-collapse: collapse;
            background: #fafafa;
            border-radius: 8px;
            overflow: hidden;
        }
        .history-table th, .history-table td {
            border: 1px solid #e1e1e1;
            padding: 10px 6px;
            text-align: left;
        }
        .history-table th {
            background: #aed6f1;
            color: #1a237e;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .history-table td {
            color: #333;
        }
        .history-table tr:nth-child(even) td {
            background: #eafaf1;
        }
        .deposit {
            color: #388e3c;
            font-weight: bold;
        }
        .withdrawal {
            color: #d32f2f;
            font-weight: bold;
        }
        .logout-btn {
            margin-top: 20px;
            background: #d32f2f;
            color: #fff;
            border: none;
            padding: 10px 18px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            transition: background 0.2s;
        }
        .logout-btn:hover {
            background: #b71c1c;
        }
        @media (max-width: 500px) {
            .container {
                max-width: 98vw;
                padding: 12px;
            }
            .history-table th, .history-table td {
                font-size: 15px;
                padding: 7px 3px;
            }
            .history-table-wrapper {
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h2>Transaction History</h2>
        <div id="login-section">
            <form id="pin-form">
                <div class="form-group">
                    <label for="pin-input">Enter your PIN:</label>
                    <input type="password" id="pin-input" maxlength="6" required autocomplete="off" />
                </div>
                <input type="submit" value="View History" />
                <div id="error-message" class="error" style="display:none;"></div>
            </form>
        </div>
        <div id="history-section" style="display:none;">
            <h3 style="color: #1a237e;">Your Transactions</h3>
            <div class="history-table-wrapper">
                <table class="history-table" id="history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Transactions will be inserted here -->
                    </tbody>
                </table>
            </div>
            <button class="logout-btn" id="logout-btn">Logout</button>
        </div>
    </div>
    <script>
        // Example transaction data keyed by PIN.
        // In production, this would come from a backend/database,
        // and PINs must be securely handled.
        const transactionsByPin = {
            "1234": [
                { date: "2025-07-20", type: "Deposit", amount: 500, description: "Salary" },
                { date: "2025-07-21", type: "Withdrawal", amount: 50, description: "Groceries" },
                { date: "2025-07-22", type: "Deposit", amount: 100, description: "Refund" },
                { date: "2025-07-23", type: "Withdrawal", amount: 30, description: "Snacks" },
                { date: "2025-07-24", type: "Deposit", amount: 200, description: "Allowance" },
                { date: "2025-07-25", type: "Withdrawal", amount: 25, description: "Transport" }
            ],
            "5678": [
                { date: "2025-07-18", type: "Deposit", amount: 200, description: "Gift" },
                { date: "2025-07-19", type: "Withdrawal", amount: 20, description: "Transport" }
            ]
        };

        const NairaSign = "\u20A6";
        const pinForm = document.getElementById('pin-form');
        const pinInput = document.getElementById('pin-input');
        const errorMessage = document.getElementById('error-message');
        const loginSection = document.getElementById('login-section');
        const historySection = document.getElementById('history-section');
        const historyTableBody = document.getElementById('history-table').querySelector('tbody');
        const logoutBtn = document.getElementById('logout-btn');

        let currentPin = null;

        pinForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const pin = pinInput.value.trim();
            if (transactionsByPin[pin]) {
                currentPin = pin;
                showHistory(pin);
            } else {
                errorMessage.textContent = "Invalid PIN or no transactions found.";
                errorMessage.style.display = "block";
            }
        });

        function showHistory(pin) {
            loginSection.style.display = "none";
            historySection.style.display = "block";
            errorMessage.style.display = "none";
            historyTableBody.innerHTML = '';
            transactionsByPin[pin].forEach(tx => {
                let row = document.createElement('tr');
                let typeClass = tx.type === "Deposit" ? "deposit" : "withdrawal";
                row.innerHTML =
                    `<td>${tx.date}</td>
                     <td>${tx.type}</td>
                     <td class="${typeClass}">${NairaSign}${tx.amount}</td>
                     <td>${tx.description}</td>`;
                historyTableBody.appendChild(row);
            });
        }

        logoutBtn.addEventListener('click', function() {
            currentPin = null;
            pinInput.value = '';
            loginSection.style.display = "block";
            historySection.style.display = "none";
        });

        // Optional: Hide error on typing
        pinInput.addEventListener('input', function(){
            errorMessage.style.display = "none";
        });
    </script>
</body>
</html>
