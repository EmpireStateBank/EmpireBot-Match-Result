<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EmpireBot Match Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0d0d0d;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #f0f0f0;
      box-sizing: border-box;
    }
    /* MAIN PAGE LOADER */
    .main-loader-bg {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: #222a36e6;
      z-index: 5000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      min-width: 100vw;
      transition: opacity 0.5s;
    }
    .main-loader-bg.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }
    .main-loader-circle {
      width: 75px;
      height: 75px;
      margin: 0 auto 24px auto;
      border: 8px solid #5b3fd7;
      border-top: 8px solid #1bd741;
      border-radius: 50%;
      animation: spinloader 1.1s linear infinite;
      box-shadow: 0 4px 18px #5b3fd780;
    }
    @keyframes spinloader {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .main-loader-text {
      color: #fff;
      font-size: 1.32em;
      font-family: 'Consolas', monospace;
      font-weight: 700;
      letter-spacing: 2px;
      min-height: 1.4em;
      text-shadow: 0 1px 0 #7a6cf5;
      text-align: center;
      margin-top: 8px;
      margin-bottom: 2px;
      animation: typing 1.5s steps(24, end) infinite;
    }
    @keyframes typing {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
    .container {
      max-width: 860px;
      margin: 50px auto 0 auto;
      background: #161616;
      border-radius: 24px;
      box-shadow: 0 10px 38px rgba(0,0,0,0.38);
      padding: 48px 40px 40px 40px;
      min-height: 330px;
      position: relative;
      animation: fadeIn 0.7s;
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      text-align: center;
      color: #2dfc9a;
      letter-spacing: 2px;
      font-weight: 800;
      font-size: 2.4em;
      margin-bottom: 44px;
      margin-top: 0;
      text-shadow: 0 2px 8px #121212;
    }
    .fixture-block {
      margin-bottom: 56px;
      border-bottom: 1px solid #212121;
      padding-bottom: 36px;
      background: linear-gradient(90deg, #232323 60%, #191919 100%);
      border-radius: 18px;
      box-shadow: 0 2px 14px #121212;
      transition: box-shadow 0.2s;
      position: relative;
    }
    .fixture-block:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    .fixture-header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 24px;
      font-size: 1.18em;
      font-weight: 700;
      color: #2dfc9a;
      margin-bottom: 12px;
      background: #111;
      border-radius: 9px;
      padding: 10px 18px;
      box-shadow: 0 1px 10px #161616;
      letter-spacing: 1px;
      text-shadow: 0 1px 0 #0b0b0b;
    }
    .fixture-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      margin-bottom: 13px;
      font-size: 1.22em;
      font-weight: 600;
      color: #e0ffe7;
      letter-spacing: 0.2px;
    }
    .team-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 160px;
    }
    .team-name {
      font-size: 1.26em;
      font-weight: 800;
      color: #fff;
      margin-bottom: 2px;
      letter-spacing: 0.3px;
      text-shadow: 0 2px 8px #101a13;
      padding: 2px 0;
    }
    .tip-label {
      font-size: 1.1em;
      font-weight: 700;
      color: #0d0d0d;
      background: linear-gradient(90deg, #2dfc9a 0%, #13c685 100%);
      border-radius: 14px;
      padding: 6px 22px;
      margin-top: 9px;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px #0d3020;
      border: none;
      display: inline-block;
    }
    .vs-block {
      font-size: 1.23em;
      font-weight: 800;
      color: #2dfc9a;
      margin: 0 14px;
      letter-spacing: 3px;
      text-shadow: 0 1px 0 #101010;
    }
    .score {
      font-size: 2.29em;
      margin-bottom: 24px;
      text-align: center;
      font-weight: bold;
      color: #2dfc9a;
      letter-spacing: 4px;
      font-family: 'Courier New', Courier, monospace;
      text-shadow: 0 1px 0 #222;
    }
    .trade-status {
      text-align:center;
      margin:16px 0 8px 0;
      font-size:1.28em;
      font-weight:800;
      color:#13c685;
      letter-spacing: 1px;
      background: #111c18;
      border-radius: 8px;
      padding: 8px 0;
      box-shadow: 0 1px 10px #182a22;
      min-height: 1.2em;
    }
    .trade-status.loading {
      color: #fff;
      background: transparent;
      box-shadow: none;
      padding: 0;
      min-height: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .trade-status.lost {
      color: #ff5757;
      background: #1e1010;
      box-shadow: 0 1px 10px #331010;
    }
    .trade-status.unknown {
      color: #f7e94a;
      background: #2a2a11;
      box-shadow: 0 1px 10px #3d3d1a;
    }
    /* Loader spinner for fixture status */
    .loader-spinner {
      margin: 0 auto 10px auto;
      width: 60px;
      height: 60px;
      border: 7px solid #181818;
      border-top: 7px solid #2dfc9a;
      border-radius: 50%;
      animation: spinloader 1.1s linear infinite;
      box-shadow: 0 2px 16px #2dfc9a33;
      display: block;
    }
    .loader-label {
      color: #fff;
      font-size: 1.02em;
      font-family: 'Consolas', monospace;
      font-weight: 700;
      letter-spacing: 2px;
      text-align: center;
      margin-top: 12px;
      margin-bottom: 2px;
      text-shadow: 0 1px 0 #2dfc9a;
      animation: typing 2.2s steps(24, end) infinite;
    }
    @media (max-width: 900px) {
      .container { max-width: 99vw; padding: 18px 4vw 24px 4vw;}
      .fixture-row { flex-direction: column; gap: 6px; }
      .team-block { min-width: unset; }
      .fixture-header { flex-direction: column; gap: 8px; }
      .score { font-size: 1.5em; }
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.2em; }
      .fixture-header, .trade-status, .score { font-size: 1em; }
      .tip-label { padding: 4px 12px; }
    }
  </style>
</head>
<body>
  <!-- Initial page loader: original format -->
  <div class="main-loader-bg" id="mainLoader">
    <div class="main-loader-circle"></div>
    <div class="main-loader-text" id="mainLoaderText"></div>
  </div>
  <div class="container" id="mainContent">
    <h1>EmpireBot Match Result</h1>
    <div id="matches"></div>
  </div>
  <script>
    // === Fixture Data: { fixtureId, teamA, teamB, tip, score } ===
    const matches = [
      {
        fixtureId: "EmpireBot>2560",
        teamA: "Manchester United",
        teamB: "Chelsea",
        tip: "OV2.5 1.60",
        score: ""
      },
      {
        fixtureId: "EmpireBot>6590",
        teamA: "Arsenal",
        teamB: "Liverpool",
        tip: "Home 1.50",
        score: ""
      },
      {
        fixtureId: "EmpireBot>01613",
        teamA: "Real Madrid",
        teamB: "Barcelona",
        tip: "NG 1.70",
        score: ""
      },
      {
        fixtureId: "EmpireBot>1991",
        teamA: "PSG",
        teamB: "Bayern Munich",
        tip: "Draw 2.15",
        score: "" // No score yet
      }
      // Add more fixtures as needed
    ];

    function getTradeStatus(tip, score) {
      tip = tip.trim().toUpperCase();
      if (!score || score === "") return { text: "", status: "loading" };
      const g = score.split('-');
      if (g.length !== 2) return { text: "", status: "loading" };
      const totalGoals = parseInt(g[0].trim(), 10) + parseInt(g[1].trim(), 10);
      if (tip.startsWith("OV2.5")) {
        if (totalGoals > 2.5) return { text: "Trade Won", status: "won" };
        else return { text: "Trade Lost", status: "lost" };
      }
      if (tip.startsWith("UN2.5")) {
        if (totalGoals < 2.5) return { text: "Trade Won", status: "won" };
        else return { text: "Trade Lost", status: "lost" };
      }
      return { text: "Unknown Tip", status: "unknown" };
    }

    function renderMatches() {
      const matchesDiv = document.getElementById('matches');
      matchesDiv.innerHTML = '';
      matches.forEach((m, idx) => {
        const statusObj = getTradeStatus(m.tip, m.score);
        matchesDiv.innerHTML += `
          <div class="fixture-block" id="fixture-block-${idx}">
            <div class="fixture-header">
              <span>Fixture ID: <b>${m.fixtureId}</b></span>
            </div>
            <div class="fixture-row">
              <div class="team-block">
                <span class="team-name">${m.teamA}</span>
              </div>
              <span class="vs-block">VS</span>
              <div class="team-block">
                <span class="team-name">${m.teamB}</span>
              </div>
            </div>
            <div style="text-align:center;">
              <span class="tip-label">${m.tip.split(' ')[0]} <span style="color:#0d0d0d;font-weight:800;">${m.tip.split(' ')[1] || ''}</span></span>
            </div>
            <div class="score">${m.score ? m.score : '<span style="color:#888;">No score yet</span>'}</div>
            <div class="trade-status ${statusObj.status}">
              ${statusObj.status === "loading" ? `
                <span class="loader-spinner"></span>
                <span class="loader-label">Loading Result, check back later...</span>
              ` : statusObj.text}
            </div>
          </div>
        `;
      });
    }

    // Main loader logic (original style)
    function runMainLoader(cb) {
      const loaderBg = document.getElementById('mainLoader');
      const loaderText = document.getElementById('mainLoaderText');
      let count = 0, max = 4;
      function loop() {
        if (count < max) {
          loaderText.textContent = "Loading Results";
          setTimeout(() => {
            loaderText.textContent = "";
            setTimeout(() => {
              count++;
              loop();
            }, 250);
          }, 700);
        } else {
          loaderBg.classList.add('hide');
          setTimeout(() => {
            loaderBg.style.display = "none";
            document.getElementById('mainContent').style.display = "block";
            cb();
          }, 400);
        }
      }
      loop();
    }

    window.onload = function() {
      runMainLoader(renderMatches);
    }
  </script>
</body>
</html>
