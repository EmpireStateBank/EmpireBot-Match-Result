<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EmpireBot-Trade-Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #212a36 0%, #1c2331 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            background: rgba(34, 42, 54, 0.97);
            box-shadow: 0 8px 32px 0 rgba(30, 40, 60, 0.2);
            border-radius: 18px;
            padding: 36px 24px 24px 24px;
            min-width: 340px;
            max-width: 440px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .loader-wrapper {
            width: 100%;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .loader-img {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            position: relative;
        }
        .loader-img img {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
            animation: funky-rotate 1.6s linear infinite;
        }
        @keyframes funky-rotate {
            0% { transform: rotate(0deg) scale(1) skew(0deg, 0deg); filter: brightness(1);}
            10% { transform: rotate(36deg) scale(1.08) skew(2deg, 4deg);}
            25% { transform: rotate(90deg) scale(1.13) skew(-2deg, 0deg); filter: brightness(1.05);}
            40% { transform: rotate(144deg) scale(1.07) skew(-6deg, 5deg);}
            60% { transform: rotate(216deg) scale(1.12) skew(5deg, -2deg); filter: brightness(0.95);}
            75% { transform: rotate(270deg) scale(1.18) skew(-2deg, 2deg);}
            90% { transform: rotate(324deg) scale(1.08) skew(2deg, -3deg); filter: brightness(1.1);}
            100% { transform: rotate(360deg) scale(1) skew(0deg, 0deg); filter: brightness(1);}
        }
        .blinking-note {
            font-size: 1.08rem;
            color: #00d08c;
            font-weight: bold;
            letter-spacing: 1px;
            animation: blink 1s steps(1, start) 4;
            margin-bottom: 0;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Improved Card Style */
        .result-card {
            margin-top: 0;
            width: 100%;
            background: #232e43;
            border-radius: 15px;
            box-shadow: 0 3px 16px 0 rgba(0,0,0,0.08);
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 340px;
            /* Only this box will scroll */
            overflow: hidden;
        }
        .card-header {
            width: 100%;
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
            color: #00d08c;
            background: #1b232e;
            padding: 14px 0 12px 0;
            border-radius: 15px 15px 0 0;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        .header-img {
            width: 26px;
            height: 26px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 7px;
        }
        .header-img img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            animation: funky-rotate 1.6s linear infinite;
        }
        .card-content-scroll {
            width: 100%;
            padding: 0 0 18px 0;
            box-sizing: border-box;
            max-height: 250px;
            overflow-y: auto;
        }
        .match-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 18px 0 12px 0;
        }
        .match-row {
            background: rgba(43, 53, 71, 0.95);
            border-radius: 8px;
            padding: 10px 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 8px 0 rgba(0,0,0,0.07);
        }
        .teams {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-width: 118px;
        }
        .team-names {
            font-weight: 600;
            color: #ffd600;
            font-size: 1rem;
            margin-bottom: 2px;
        }
        .tip-label {
            font-size: 0.94rem;
            color: #91e7c1;
            font-style: italic;
            margin-bottom: 2px;
        }
        .score-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 77px;
        }
        .score {
            font-size: 1.12rem;
            font-weight: bold;
            background: #212a36;
            color: #00d08c;
            border-radius: 6px;
            padding: 4px 14px;
            margin-bottom: 2px;
        }
        .status {
            font-size: 1.01rem;
            font-weight: bold;
            padding: 2px 10px;
            border-radius: 7px;
            margin-top: 2px;
            letter-spacing: 0.5px;
            display: inline-block;
        }
        .status-win {
            background: #073c2e;
            color: #00d08c;
            border: 1.5px solid #00d08c;
        }
        .status-loss {
            background: #3c071e;
            color: #f44336;
            border: 1.5px solid #f44336;
        }

        .trade-result-label {
            margin: 10px 0 0 0;
            font-weight: bold;
            font-size: 1.14rem;
            padding: 10px 18px;
            border-radius: 8px;
            display: inline-block;
            letter-spacing: 1px;
        }
        .trade-result-won {
            background: #073c2e;
            color: #00d08c;
            border: 2px solid #00d08c;
        }
        .trade-result-lost {
            background: #3c071e;
            color: #f44336;
            border: 2px solid #f44336;
        }
        /* Custom scrollbar for card-content-scroll */
        .card-content-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .card-content-scroll::-webkit-scrollbar-thumb {
            background: #2e3d54;
            border-radius: 6px;
        }
        .card-content-scroll::-webkit-scrollbar-track {
            background: #273143;
        }
        .card-content-scroll {
            scrollbar-width: thin;
            scrollbar-color: #2e3d54 #273143;
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px 0;
                min-width: 0;
                max-width: 99vw;
            }
            .result-card {
                max-height: 220px;
                padding: 0;
            }
            .card-header {
                font-size: 1.07rem;
                padding: 10px 0 8px 0;
            }
            .card-content-scroll {
                max-height: 140px;
                padding: 0 0 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Initial Loader (on page load) -->
        <div id="loader" class="loader-wrapper">
            <div class="loader-img">
                <!-- Animated image -->
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="EmpireBot Logo" />
            </div>
            <div class="blinking-note">Loading Last Result</div>
        </div>
        <!-- Main Content: Card Box -->
        <div id="mainContent" style="display:none; width:100%;">
            <div class="result-card">
                <div class="card-header">
                    <span class="header-img">
                        <img src="AddText_07-29-05.39.03.png" alt="EmpireBot Logo">
                    </span>
                    EmpireBot &gt; 453
                </div>
                <div class="card-content-scroll">
                    <div class="match-list" id="matchList">
                        <!-- Match rows are injected here -->
                    </div>
                    <div id="tradeResultLabel" class="trade-result-label">Trade Result: Won</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // ====== Editable Data Section =======
        const fixtureData = {
            header: "EmpireBot > 453",
            teams: [
                { teamA: "Dragons FC", teamB: "Tigers United", tip: "Over 2.5 Goals", scoreA: 2, scoreB: 3, status: "win" },
                { teamA: "Lions Club", teamB: "Eagles", tip: "Under 2.5 Goals", scoreA: 0, scoreB: 1, status: "loss" },
                { teamA: "Wolves", teamB: "Panthers", tip: "Both Teams To Score", scoreA: 1, scoreB: 1, status: "win" },
                { teamA: "Sharks", teamB: "Bulls", tip: "Home Win", scoreA: 2, scoreB: 0, status: "win" },
                { teamA: "Falcons", teamB: "Hawks", tip: "Draw", scoreA: 3, scoreB: 3, status: "loss" }
            ]
        };
        // Trade result: "won" or "lost"
        const tradeResult = "";

        // ====== Loader simulation =======
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                renderMatches();
                renderTradeResult();
            }, 1800); // Loader duration in ms
        });

        // ====== Render functions =======
        function renderMatches() {
            const matchList = document.getElementById('matchList');
            matchList.innerHTML = "";
            fixtureData.teams.forEach(team => {
                const div = document.createElement('div');
                div.className = "match-row";
                div.innerHTML = `
                    <div class="teams">
                        <div class="team-names">${team.teamA} <span style="color:#ccc;font-size:.95em;">vs</span> ${team.teamB}</div>
                        <div class="tip-label">${team.tip}</div>
                    </div>
                    <div class="score-block">
                        <div class="score">${team.scoreA} <span style="color:#ffd600">:</span> ${team.scoreB}</div>
                        <div class="status ${team.status === "win" ? "status-win" : "status-loss"}">
                            ${team.status === "win"
                                ? '&#10003; Win'
                                : '&#10007; Loss'
                            }
                        </div>
                    </div>
                `;
                matchList.appendChild(div);
            });
        }

        function renderTradeResult() {
            const resultLabel = document.getElementById('tradeResultLabel');
            if (tradeResult === "won") {
                resultLabel.textContent = "Trade Result: Won";
                resultLabel.className = "trade-result-label trade-result-won";
            } else {
                resultLabel.textContent = "Trade Result: Lost";
                resultLabel.className = "trade-result-label trade-result-lost";
            }
        }

        // ====== Manual Edit Instructions =======
        // - To edit teams, scores, tips, status: Change fixtureData.teams
        // - To edit trade result: Change tradeResult ("won"/"lost")
        // - To change loader image, use a different image src in <img>
    </script>
</body>
</html>
